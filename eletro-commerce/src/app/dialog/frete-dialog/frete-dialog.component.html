<div *ngIf="dataFrete">
    <h1 mat-dialog-title>Detalhes do frete</h1>
    <div mat-dialog-content>
        Valor do frete para este CEP é de: <strong>R${{ dataFrete.valor }}</strong>
    </div>
    <div mat-dialog-content>
        Tempo de entrega estimado é de: <strong>{{ dataFrete.prazo }} dia(s) utéis</strong>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Fechar</button>
    </div>
</div>
