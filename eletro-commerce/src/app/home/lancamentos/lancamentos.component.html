<div class="container">
    <span class="title"> Últimos Lançamentos </span>
    <div class="ofertasContainer" (mouseleave)="showArrows(false)" (mouseenter)="showArrows(true)" *ngIf="produtos">
        <button mat-fab class="arrow" (click)="arrowClick(false)" *ngIf="backArrow">
            <mat-icon>chevron_left</mat-icon>
          </button>
        <mat-card class="card" (mouseenter)="expandCard(produto)" (mouseleave)="resetExpand(produto)" *ngFor="let produto of produtos | slice:inicio:fim; let i=index">
            <mat-card-header class="cardHeader">
                <img mat-card-image [src]="produto.imagens && produto.imagens.length > 0 ? produto.imagens[0].url : ''" class="image" />
            </mat-card-header>
            <mat-card-content class="cardContent">
                <p *ngIf="produto.isExpand" class="nome"> {{ produto.nome }}</p>  

                <div class="values">
                    <p class="valor">{{ produto.precoOriginal | currency: 'BRL'}}</p>
                </div>

               <button mat-raised-button color="primary" class="btnDetalhes" routerLink="item/{{ produto.id }}">Ver detalhes</button> 

               <p *ngIf="produto.isExpand" class="descricao"> {{ produto.descricao }}</p>  
            </mat-card-content>
        </mat-card>
        <button mat-fab class="arrow" (click)="arrowClick(true)" *ngIf="frontArrow">
            <mat-icon>chevron_right</mat-icon>
          </button>
    </div>
</div>
