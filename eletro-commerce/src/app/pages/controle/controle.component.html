<div class="container">
    <mat-card class="card">
        <mat-card-title class="title">
            <p>Controle de produtos</p>
        </mat-card-title>

        <mat-form-field class="filter">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. celular" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="table">
          
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let element" style="width: 40%"> {{element.nome}} </td>
            </ng-container>
          
            <!-- Estoque Column -->
            <ng-container matColumnDef="estoque">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estoque </th>
              <td mat-cell *matCellDef="let element" style="width: 30px;" align="center"> {{element.estoque}} </td>
            </ng-container>

            <ng-container matColumnDef="detalhe">
              <th mat-header-cell *matHeaderCellDef style="padding-left: 13%;"> Detalhes </th>
              <td mat-cell *matCellDef="let element" style="padding-left: 14%;"> <mat-icon class="icon" routerLink="/detalhes/{{ element.id }}"
                >settings_suggest</mat-icon> </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Caso não encontre nada -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Não foi encontrado produtos de nome: "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </mat-card>
</div>
